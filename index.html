<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日付リスト</title>
</head>
<body>
    <h1>日付リスト</h1>
    <ul id="dateList"></ul>

    <script>
        function listDates() {
            const today = new Date();
            const dateList = document.getElementById('dateList');
            dateList.innerHTML = ''; // Clear any existing list items

            for (let i = 0; i <= 100; i++) {
                const futureDate = new Date(today);
                futureDate.setDate(today.getDate() + i);

                const options = { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric' };
                const listItem = document.createElement('li');
                const dayOfWeek = futureDate.toLocaleDateString('ja-JP', { weekday: 'short' });
                listItem.textContent = `${i}日後: ${futureDate.getFullYear()}/${futureDate.getMonth() + 1}/${futureDate.getDate()} (${dayOfWeek})`;
                dateList.appendChild(listItem);
            }
        }

        // Call listDates function when the page loads
        window.onload = listDates;
    </script>
</body>
</html>
